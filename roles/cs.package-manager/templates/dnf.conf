[main]

gpgcheck=1

installonly_limit=3
clean_requirements_on_remove=yes

fastestmirror=yes
max_parallel_downloads={{ yum_max_parallel_downloads }}

zchunk=yes

# Disable deltarpm as we don't store downlaoded packages anyway
deltarpm=no

# Install latest version that satisfies all dependcies
# See: https://fedoraproject.org/wiki/Changes/DNF_Default_Best
best=0
color=auto

check_config_file_age=no

metadata_expire={{ yum_metadata_expire }}
metadata_timer_sync={{ dnf_metadata_timer_sync }}
