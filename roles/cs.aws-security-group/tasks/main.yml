- name: Create security group for shopware
  ec2_group:
    name: "{{ aws_security_group_shopware_name }}"
    description: "{{ mageops_shopware_name }} Shopware balancer security group"
    region: "{{ aws_region }}"
    rules:
      - proto: tcp
        ports:
          - 22
          - 80
          - 443
        cidr_ip: "{{ mageops_trusted_cidr_blocks }}"
    vpc_id: "{{ aws_vpc_id }}"

