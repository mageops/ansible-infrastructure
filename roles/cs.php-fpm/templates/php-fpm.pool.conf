[{{ php_fpm_pool_name }}]

listen = {{ php_fpm_pool_fcgi_socket_path }}
listen.allowed_clients = 127.0.0.1
listen.owner = {{ php_fpm_pool_listen_user }}
listen.group = {{ php_fpm_pool_listen_group }}
listen.mode = 0660

user = {{ php_fpm_pool_user }}
group = {{ php_fpm_pool_group }}

pm = {{ php_fpm_pm_type }}
pm.max_children = {{ php_fpm_pm_max_children }}
pm.start_servers = {{ php_fpm_pm_start_servers }}
pm.min_spare_servers = {{ php_fpm_pm_min_spare_servers }}
pm.max_spare_servers = {{ php_fpm_pm_max_spare_servers }}
pm.max_requests = {{ php_fpm_pm_max_requests }}

{% if php_fpm_pool_ping_path | default(false, true) %}
ping.path = "{{ php_fpm_pool_ping_path }}"
ping.response = "{{ php_fpm_pool_ping_response }}"
{% endif %}

request_terminate_timeout = {{ php_fpm_terminate_timeout }}
request_slowlog_timeout = 5
slowlog = {{ php_fpm_log_dir_path }}/{{ php_fpm_pool_name }}.slow.log

catch_workers_output = yes

; Disable logfile to push the logs to nginx
; php_admin_value[error_log] = {{ php_fpm_log_dir_path }}/{{ php_fpm_pool_name }}.error.log
php_admin_flag[log_errors] = on
php_flag[expose_php] = off
