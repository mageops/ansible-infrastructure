tinyproxy_enabled: no
tinyproxy_user: "tinyproxy"
tinyproxy_group: "tinyproxy"
tinyproxy_port: 8888
tinyproxy_listen: "0.0.0.0"
tinyproxy_bindsame: "yes"
tinyproxy_timeout: 600
tinyproxy_default_error_file: "/usr/share/tinyproxy/default.html"
tinyproxy_allowed_hosts:
  - 127.0.0.1
  - 10.0.0.0/8
tinyproxy_log_level: "Info"
tinyproxy_logfile: "/var/log/tinyproxy/tinyproxy.log"
tinyproxy_pidfile: "/var/run/tinyproxy/tinyproxy.pid"
tinyproxy_upstream: []
tinyproxy_start_servers: 1
tinyproxy_max_requests_per_child: 1000
tinyproxy_min_spare_servers: 1
tinyproxy_max_spare_servers: 8
tinyproxy_max_clients: 100
tinyproxy_connect_ports:
  - 443
  - 563
tinyproxy_extra_options: {}
