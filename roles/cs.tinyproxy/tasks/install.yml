---
- name: install tinyproxy
  yum:
    name: tinyproxy
    state: latest

- name: enable and start tinyproxy service
  service:
    name: tinyproxy
    state: started
    enabled: yes

- name: configure tinyproxy
  template:
    src: tinyproxy.conf.j2
    dest: /etc/tinyproxy/tinyproxy.conf
  notify: restart tinyproxy
