- name: Start matomo node instance
  amazon.aws.ec2_instance:
    region: "{{ aws_region }}"
    detailed_monitoring: no
    # 2 lines below because of https://github.com/ansible/ansible/issues/20867
    # otherwise state: running would be ok.
    state: "{{ aws_matomo_instance_id | ternary('running', omit) }}"
    exact_count: "{{ aws_matomo_instance_id | ternary(omit, 1) }}"
    key_name: "{{ aws_ec2_ssh_key_name }}"
    vpc_subnet_id: "{{ aws_matomo_node_vpc_subnet_id }}"
    image:
      id: "{{ aws_matomo_node_ami_id }}"
    instance_type: "{{ aws_matomo_node_instance_type }}"
    instance_role: "{{ aws_iam_role_varnish }}"
    instance_initiated_shutdown_behavior: stop
    user_data: "{{ aws_ec2_instance_user_data | default(omit, true) }}"
    tags: >-
      {{
          aws_tags_default | combine(aws_matomo_node_name_tags, aws_tags_matomo)
      }}
    volumes:
      - device_name: "{{ aws_matomo_node_root_device }}"
        ebs:
          volume_type: "{{ aws_matomo_node_ebs_volume_type }}"
          volume_size: "{{ aws_matomo_node_ebs_volume_size }}"
          delete_on_termination: yes
          encrypted: "{{ mageops_ebs_encrypt }}"
    wait: yes
    wait_timeout: 1500
    # This has zero costs on current-gen instances
    ebs_optimized: yes
    network:
      assign_public_ip: yes
    security_groups: >-
      {{
          aws_matomo_node_security_groups + aws_security_group_matomo_app_id
      }}
  vars:
    aws_matomo_node_name_tags:
      Name: "{{ aws_matomo_node_instance_name }}"
    aws_security_group_matomo_app_id:
      - "{{ aws_security_group_matomo_app.group_id | default(omit) }}"
  register: aws_matomo_ec2

- name: Wait for matomo node instance to get up
  wait_for:
    port: 22
    host: "{{ item.public_ip_address }}"
  loop: '{{ aws_matomo_ec2.instances }}'
  loop_control:
    label: "{{ item.public_dns_name }}"

- name: Assign elastic IP to matomo node
  ec2_eip:
    region: "{{ aws_region }}"
    device_id: "{{ aws_matomo_ec2.instances[0].instance_id }}"
    ip: "{{ aws_matomo_node_elastic_ip }}"
  when: aws_matomo_node_elastic_ip | default(false, true)

- name: Add matomo host to inventory
  add_host:
    hostname: "{{ item.public_ip_address }}"
    groupname:
      - matomo
  loop: '{{ aws_matomo_ec2.instances }}'
  loop_control:
    label: "{{ item.public_ip_address }}"