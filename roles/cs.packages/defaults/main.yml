
packages_install: []
packages_remove: []

packages_full_update: yes
packages_full_update_exclude: []

# Time of last package maintenance where 0 means it was never performed
packages_maintenance_timestamp: 0

# Was the maintenance performed at all?
packages_maintenance_performed: no

# Time between last and previous maintenance
packages_maintenance_elapsed: ~

# Minimum interval between package maintenace in seconds
packages_maintenance_interval: "{{ 3600 * 12 }}"



