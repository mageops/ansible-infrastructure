#![enable(implicit_some)]
(
    filesystem: (
        kind: "S3",
        bucket_name: "{{ aws_s3_media_bucket }}",
        region: "{{ aws_region }}",
    ),
    http_server: (
        addr: "{{ pio_worker_address }}",
        options: (
            format: webp,
            quality: (
                min_quality: {{ pio_worker_quality_min }},
                max_quality: {{ pio_worker_quality_max }}
            ),
        )
    )
)
