- name: Install geolite2 pakcages
  dnf:
    name: "{{ packages }}"
  vars:
    packages:
    - geoipupdate
    - geoipupdate-cron
    state: latest

- name: Install geoupdate configuration
  template:
    src: GeoIP.conf.j2
    dest: /usr/local/etc/GeoIP.conf

- name: Install geoupdate 6.x configuration
  template:
    src: GeoIP6.conf.j2
    dest: /usr/local/etc/GeoIP.conf

- name: Update geolite2 databases
  shell: geoipupdate
