- name: Create user's group
  group:
    name: "{{ mageops_cli_user_group }}"
    gid: "{{ mageops_cli_user_gid }}"
  when: mageops_cli_user_gid is defined

- name: Create user
  user:
    state: present
    name: "{{ mageops_cli_user_name }}"
    uid: "{{ mageops_cli_user_uid | default(omit) }}"
    group: "{{ mageops_cli_user_group | default(omit) }}"
    groups: "{{ mageops_cli_user_groups | default(omit) }}"
    home: "{{ mageops_cli_user_home | default(omit) }}"
    password: "{{ mageops_cli_user_crypted_password | default(omit, true) }}"
    create_home: yes
    shell: /bin/bash
    ssh_key_bits: 2048
    ssh_key_comment: "{{ mageops_cli_user_name }}@{{ mageops_node_type | default('mageops') }}.{{ mageops_app_name | default('app') }}"
    generate_ssh_key: yes

- name: Ensure bash is default shell
  user:
    name: "{{ mageops_cli_user_name }}"
    shell: /bin/bash

- name: Install user's .bash cfgs
  template:
    src: "{{ item }}"
    dest: "~{{ mageops_cli_user_name }}/.{{ item }}"
    owner: "{{ mageops_cli_user_name }}"
    group: "{{ mageops_cli_user_group }}"
  loop:
    - bashrc
    - bash_profile

- name: Ensure user's dirs exist
  file:
    state: directory
    path: "~{{ mageops_cli_user_name }}/{{ item }}"
    owner: "{{ mageops_cli_user_name }}"
    group: "{{ mageops_cli_user_group }}"
  loop:
    - .mageops
    - .raccoon
    - .local
    - .local/bin
    - .local/var
    - .local/var/run
    - .local/var/run/mageops
    - .local/share
    - .local/share/mageops
    - .local/share/mageops/.profile.d

- name: Install user's bashrc fragments
  template:
    src: "profile.d/{{ item }}.bash"
    dest: "~{{ mageops_cli_user_name }}/.local/share/mageops/.profile.d/{{ item }}.sh"
    owner: "{{ mageops_cli_user_name }}"
    group: "{{ mageops_cli_user_group }}"
  loop: "{{ mageops_cli_user_bashrc_fragments_default + mageops_cli_user_bashrc_fragments }}"

- name: Authorize local ssh key
  tags: ssh_keys
  authorized_key: user="{{ mageops_cli_user_name }}" key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
  when: mageops_cli_user_authorize_local_key

- name: Authorize ssh keys
  tags: ssh_keys
  authorized_key:
    user: "{{ mageops_cli_user_name }}"
    key: "{{ item }}"
  with_items: "{{ mageops_cli_user_authorized_keys }}"

- name: Add ssh config
  template:
    src: "{{ mageops_cli_user_ssh_config }}"
    dest: "~{{ mageops_cli_user_name }}/.ssh/config"
    owner: "{{ mageops_cli_user_name }}"
    group: "{{ mageops_cli_user_group }}"
  when: mageops_cli_user_ssh_config




