magento_node_warmup_host_fake: "{{ magento_hostname }}"
magento_node_warmup_local_port: >-
  {{
      ( ( mageops_varnish_host | default('NA') ) in ['127.0.0.1', 'localhost'] ) | ternary(
        mageops_varnish_port,
        nginx_app_port
      )
  }}

magento_node_warmup_url_paths:
  - /
  - /checkout/cart/
  - /customer/account/login/
  - /{{ magento_admin_path }}/



