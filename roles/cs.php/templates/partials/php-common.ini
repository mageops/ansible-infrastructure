; BEGIN --------------- BEGIN
; --- Common PHP Defaults ---
; BEGIN --------------- BEGIN

[PHP]
engine = On
short_open_tag = Off

precision = 14
output_buffering = 4096

zlib.output_compression = Off
implicit_flush = Off

unserialize_callback_func =
serialize_precision = 17

disable_functions =
disable_classes =

realpath_cache_size = {{ php_realpath_cache_size }}
realpath_cache_ttl = {{ php_realpath_cache_ttl }}

expose_php = On

max_execution_time = {{ php_max_execution_time }}
max_input_time = {{ php_max_input_time }}
max_input_vars = {{ php_max_input_vars }}

memory_limit = {{ php_memory_limit }}

error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = {{ php_display_errors }}
display_startup_errors = Off

log_errors = On
log_errors_max_len = 0

ignore_repeated_errors = Off
ignore_repeated_source = Off

report_memleaks = On
track_errors = Off
html_errors = On

variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off

auto_globals_jit = On

post_max_size = {{ php_post_max_size }}

auto_prepend_file =
auto_append_file =

default_mimetype = "text/html"
default_charset = "UTF-8"

doc_root =
; Disable user's local configuration explicitly as Magento its forcing
; its defaults on us and its a security	risk above all...
user_ini.filename =
user_dir =
enable_dl = Off

file_uploads = On
upload_max_filesize = {{ php_upload_max_filesize }}
max_file_uploads = 20

allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

[CLI Server]
cli_server.color = On

[Date]
date.timezone = {{ php_date_timezone }}

[Pcre]
pcre.jit = 0

[Pdo]

[Pdo_mysql]
pdo_mysql.cache_size = 2000
pdo_mysql.default_socket=

[mail function]
sendmail_path = /usr/sbin/sendmail -t -i
mail.add_x_header = On

[SQL]
sql.safe_mode = Off

[ODBC]
odbc.allow_persistent = On
odbc.check_persistent = On
odbc.max_persistent = -1
odbc.max_links = -1
odbc.defaultlrl = 4096
odbc.defaultbinmode = 1

[Interbase]
ibase.allow_persistent = 1
ibase.max_persistent = -1
ibase.max_links = -1
ibase.timestampformat = "%Y-%m-%d %H:%M:%S"
ibase.dateformat = "%Y-%m-%d"
ibase.timeformat = "%H:%M:%S"

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.cache_size = 2000
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = Off

[PostgreSQL]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0

[bcmath]
bcmath.scale = 0

[browscap]

[Session]
session.save_handler = files
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = {{ php_session_name }}
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly =
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = {{ php_session_gc_maxlifetime }}
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.hash_function = 0
session.hash_bits_per_character = 5

url_rewriter.tags = "a=href,area=href,frame=src,input=src,form=fakeentry"

[Assertion]
zend.assertions = -1

[Tidy]
tidy.clean_output = Off

[soap]
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = /tmp
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

[ldap]
ldap.max_links = -1
