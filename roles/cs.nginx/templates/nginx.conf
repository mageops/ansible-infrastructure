user                     nginx nginx;

worker_processes         auto;

error_log                {{ nginx_log_dir }}/error.log;
pid                      {{ nginx_run_dir }}/nginx.pid;

include                  /usr/share/nginx/modules/*.conf;
include                  {{ nginx_modules_conf_dir }}/*.conf;

events {
    worker_connections   1024;
}

http {
    # Use varnish as real ip provider
    set_real_ip_from     127.0.0.1;

    real_ip_header       X-Forwarded-For;

    log_format           main '$remote_addr - $remote_user [$time_local] "$request_method $scheme://$host$request_uri $server_protocol" '
                              '$status $body_bytes_sent "$http_referer" '
                              '"$http_user_agent" "$http_x_forwarded_for"';

    access_log           {{ nginx_log_dir }}/access.log main;

    sendfile             on;
    tcp_nopush           on;
    tcp_nodelay          on;
    keepalive_timeout    65;
    types_hash_max_size  2048;
    map_hash_bucket_size 128;

    include              {{ nginx_etc_dir }}/mime.types;
    default_type         application/octet-stream;

    index                index.php;
    autoindex            off;
    charset              UTF-8;

    client_max_body_size {{ nginx_client_max_body_size }};

    server_tokens        off;

    gzip                 on;
    gzip_disable         "msie6";

    gzip_comp_level      9;
    gzip_min_length      600;
    gzip_buffers         16 8k;
    gzip_proxied         any;
    gzip_vary            on;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    include {{ nginx_confd_dir }}/*.conf;
}
