- hosts: all
  roles:
    - role: cs.firewalld
      when: firewall_enable

- hosts: database
  roles:
    - role: cs.packages

    - role: cs.mysql
      when: mageops_mysql_create

    - role: cs.mysql-configure-project
      when: mageops_mysql_host is defined

  vars:
    packages_install: "{{ mageops_packages_common }}"