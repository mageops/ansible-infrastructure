# Path to node warmup script executed at instance start relative to magento app root dir - never need to override...
magento_node_warmup_script_path: /bin/node-warmup.sh

# ------------------------------
# --------  Magento SCD --------
# ------------------------------

magento_scd_advanced_js_bundling: no
