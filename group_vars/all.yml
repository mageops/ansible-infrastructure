# Permissions for fpm socket
php_fpm_pool_listen_user: "{{ nginx_user }}"
php_fpm_pool_listen_group: "{{ nginx_group }}"

php_date_timezone: "{{ mageops_timezone }}"
php_memory_limit: "-1"

# XDebug configuration
