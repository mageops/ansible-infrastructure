- hosts: localhost
  connection: local
  roles:
    - role: cs.aws-region-facts
    - role: cs.aws-rds-facts
    - role: cs.aws-node-facts
    - role: cs.aws-autoscaling-facts
    - role: cs.aws-ec2-cleanup
      aws_ec2_cleanup_lt_to_keep: 0
      when: remove_asg and not dry_run_mode


  tasks:
    - name: Remove Auto Scaling Groups and App servers
      ec2_asg:
        name: "{{ item.auto_scaling_group_name }}"
        region: "{{ aws_region }}"
        state: absent
      with_items:
       - "{{ aws_autoscaling_app }}"
       - "{{ aws_autoscaling_app_extra }}"
       - "{{ aws_autoscaling_app_pio }}"
      when: remove_asg and not dry_run_mode

    - name: Remove other EC2 Servers
      ec2:
        instance_ids: "{{ item.instance_id }}"
        region: "{{ aws_region }}"
        state: absent
        wait: no
      with_items:
        - "{{ aws_persistent_node_instance }}"
        - "{{ aws_varnish_node_instance }}"
      when: remove_ec2 and not dry_run_mode

    - name: Remove RDS
      rds_instance:
        state: absent
        region: "{{ aws_region }}"
        db_instance_identifier: "{{ aws_rds_instance.db_instance_identifier }}"
        skip_final_snapshot: yes
      when: remove_rds and not dry_run_mode

    - name: Remove Volumes
      # Currently not working. There seems to be a bug in Ansible and tags are required
      # We do not set tags for volumes
      block:
        - name: Get list of Volumes
          ec2_vol_facts:
            region: "{{ aws_region }}"
            filters:
              "status": "available"
            #   "tag:Environment": "{{ mageops_environment }}"
          register: _aws_fact
        - debug:
            var: _aws_fact
      when: remove_vol

    - name: Remove EFS
      block:
        - name: Get list of EFS drives
          efs_facts:
            region: "{{ aws_region }}"
            tags: "{{ aws_tags_base }}"
          register: _aws_fact
        - name: Set list of EFS instances to drop
          set_fact:
            _aws_efs_to_remove: "{{ _aws_fact | json_query('ansible_facts.efs[].file_system_id')}}"
        - name: Remove EFS
          efs:
            id: "{{ item }}"
            region: "{{ aws_region }}"
            state: absent
          with_items: "{{ _aws_efs_to_remove }}"
          when: not dry_run_mode
      when: remove_efs

    - name: Remove Lambdas
      block:
        - name: Remove Lambdas
          lambda:
            name: "{{ item }}"
            state: absent
            region: "{{ aws_region }}"
          with_items:
            - "handleAutoscalingEvent-{{ mageops_app_name }}"
            - "updateVarnishBackends-{{ mageops_app_name }}"
            - "handleNodeCoordinatorAutoscalingEvent-{{ mageops_app_name }}"
            - "handleVarnishAutoscalingEvent-{{ mageops_app_name }}"
          when: not dry_run_mode
      when: remove_lambda

    - name: Remove Security Groups
      block:
        - name: Get list of Security Groups for VPC
          ec2_group_facts:
            region: "{{ aws_region }}"
            filters:
              "vpc-id": "{{ _aws_vpc_id }}"
          register: _aws_fact
        - name: Set list of Security Groups to drop
          set_fact:
            _aws_groups_to_remove: "{{ _aws_fact | json_query(query)}}"
          vars:
            query: "security_groups[?group_name!='default'].{id: group_id, name: group_name}"
        - name: Drop rules from SG (removes circular dependencies)
          ec2_group:
            region: "{{ aws_region }}"
            state: present
            rules: []
            purge_rules: yes
            name: "{{ item.name }}"
            description: "To be removed"
          with_items: "{{ _aws_groups_to_remove }}"
          when: not dry_run_mode
        - name: Drop Security Groups
          ec2_group:
            region: "{{ aws_region }}"
            state: absent
            name: "{{ item.name }}"
          with_items: "{{ _aws_groups_to_remove }}"
          ignore_errors: true
          when: not dry_run_mode
      when: remove_sg

    - name: Remove S3 Buckets
      block:
        - name: Remove S3 bucket
          s3_bucket:
            state: absent
            region: "{{ aws_region }}"
            name: "{{ item }}"
            force: yes
          with_items:
            - "{{ aws_s3_media_bucket }}"
            - "{{ aws_s3_secret_bucket }}"
      when: remove_s3 and not dry_run_mode

  vars:
    remove_asg: yes
    remove_ec2: yes
    remove_rds: yes
    remove_efs: yes
    remove_lambda: yes
    remove_sg: yes
    remove_vol: yes
    remove_s3: no
    dry_run_mode : no
